  <section class="hero">

      <div class="form-width">
        <form id="contactus" class="" method="post" action="../php/contact.php">
          <div class="field">
            <label class="label">Votre Nom</label>
            <div class="control">
              <input class="input" name="name" type="text" placeholder="Votre nom"  maxlength="50">
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" name="email" placeholder="Votre e-mail" value=""  maxlength="50">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>

          </div>

          <div class="field">
            <label class="label">Phone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="tel" name="phone" placeholder="Votre numéro" value=""  maxlength="50">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Subject</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input"  name="subject" placeholder="Sujet du message" value=""  maxlength="50">
              <span class="icon is-small is-left">
                <i class="fal fa-comment"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" name="message" placeholder="Votre message" ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button name="submit" class="button is-link">Envoyer</button>
            </div>
          </div>
        </form>
